<div class="gray-bg" style="padding-bottom:80px">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">665</h1>
            </div>
            <h3>Welcome to Event-Management</h3>
            <p>Login in. To see it in action.</p>
            <form class="m-t" role="form" ng-submit="submitUserLogin(userLogin)">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Username" ng-required="true" ng-class="{'error-field' : login_error}" ng-model="userLogin.email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-class="{'error-field' : login_error}" ng-required="true" ng-model="userLogin.password">
                </div>
                <span ng-show="login_error" class="error"><i class="fa fa-exclamation-circle" aria-hidden="true"></i>Email or password is incorrect</span>
                <button type="submit" value="submit" class="btn btn-primary block full-width m-b">Login</button>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" ui-sref="signUp">Create an account</a>
            </form>
            <p class="m-t"> <small>Event Management System &copy; 2016</small> </p>
        </div>
    </div>
</div>
